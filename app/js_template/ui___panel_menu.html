<div role="menu" class="z__plugin_ui_action_panel_menu_block">
  {{#if title}}<h2>{{title}}</h2>{{/if}}
  <div class="z__plugin_ui_action_panel_menu_block_entries">
    <div class="z__plugin_ui_action_panel_menu_block_column">
      {{#each elements}}
        {{#if $colbreak}}
          </div><div class="z__plugin_ui_action_panel_menu_block_column">
        {{/if}}
        <p><a role="menuitem" href="{{href}}">{{label}}</a></p>
      {{/each}}
    </div>
  </div>
</div>
