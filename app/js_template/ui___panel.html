<div class="z__plugin_ui_action_panel{{_internal__panel_block_styles}}">
  {{#each elements}}
    {{#if href}}<a role="button" href="{{href}}"{{else}}<div role="heading" aria-level="1"{{/if}} class="z__plugin_ui_action_panel_entry{{_internal__panel_entry_styles}}">
      {{#if title}}<span class="z__plugin_ui_action_panel_title">{{title}}</span>{{/if}}
      {{#if heading}}<div class="z__plugin_ui_action_panel_heading">{{heading}}</div>{{/if}}
      {{_internal__indicator_span}}{{label}}
      {{#if innerLink}}<a href="{{innerLink.href}}">{{innerLink.label}}</a>{{/if}}
      {{#if innerText}}<span role="note" class="z__plugin_ui_action_panel_inner_text">{{innerText}}</span>{{/if}}
    {{#if href}}</a>{{else}}</div>{{/if}}
  {{/each}}
</div>
